<div class="container top-buffer h5">
    Hospital Admin Login
</div>
<form class="form-class" ngNativeValidate (submit)="verifyLogin()">
    <div class="container border padding-buffer">
        <div class="form-group row">
            <div class="col col-md-6">
                <label for="email" class="font-weight-bold">
                    Email Address
                </label>
            </div>
            <div class="col col-md-6">
                <input type="email" class="form-control" name="email" [(ngModel)]="login.email" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col col-md-6">
                <label for="password" class="font-weight-bold">
                    Password
                </label>
            </div>
            <div class="col col-md-6">
                <input type="password" class="form-control" value="" name="password" [(ngModel)]="login.password" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col col-md-6 offset-md-6 " *ngIf="errorFlag">
                <span class="text-info small">
                    {{errorMessage}}
                </span>
            </div>
        </div>

        <div class="form-group row text-center top-buffer">
            <div class="col col-md-12">
                <input type="submit" class="btn btn-outline-cerner">
            </div>
        </div>
    </div>
</form>
